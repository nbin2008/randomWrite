<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function timeout(ms){
        return new Promise(function(resolve,reject){
            setTimeout(resolve,ms,'done');
        })
    }
    timeout(100).then(function(value){
        console.log(value);
    })
</script>
</body>
</html>
