<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var p1 = new Promise(function(resolve,reject){
        setTimeout(function(){
            //reject(new Error('fail'));
            throw new Error('报错');
        },3000);
    });
    var p2 = new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve(p1);
        },1000);
    });
    p2.then(function(result){
        console.log(result);
    },function(error){
        console.log(error);
    }).catch(function(error){
        console.log(error);
    });
</script>
</body>
</html>
