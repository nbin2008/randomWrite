<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let arr1 = [1,2,3,4,5],
			arr2 = [2,3,4,5,6];
		let arr = [arr1,arr2];
		function count(arr){
			let tmp = [];
			arr[0].forEach(function(v,i){
				tmp.push([]);
			})
			arr.forEach(function(v,i){
				v.forEach(function(v2,i2){
					tmp[i2].push(v2);
				})
			});
			return tmp;
		}

		let re = count(arr);
		console.log(re);
	</script>
</body>
</html>
