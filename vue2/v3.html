<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue2.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<p>{{ reverseMessage }}</p>
	</div>
</body>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			message: 'Hello',
			reverseMessage: '123',
		},
		computed: {
			reverseMessage: function(){
				return this.message.split('').reverse().join('');
			}
		}
	})
</script>
</html>
