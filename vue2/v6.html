<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue2.js"></script>
</head>
<body>
	<div id="example-3">
	  <button v-on:click="say($event,'nihao')">Say hi</button>
	</div>
</body>
<script>
	new Vue({
	  el: '#example-3',
	  methods: {
	    say: function (e, str) {
	      console.log(e)
	      console.log(str)
	    }
	  }
	})
</script>
</html>
